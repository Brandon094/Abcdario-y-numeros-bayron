<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aprende con Sonic</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header>
        <h1>Aprende con Sonic</h1>
        <button id="btn-audio" title="Activar/desactivar música">
            <i id="icono-audio" class="fa-solid fa-volume-high"></i>
        </button>
    </header>

    <main>
        <!-- Pantalla de categorías -->
        <section id="pantalla-categorias">
            <h2>Elige una categoría</h2>
            <div class="categorias">
                <button class="categoria" data-categoria="familia">👨‍👩‍👧 Familia</button>
                <button class="categoria" data-categoria="animales">🐶 Animales</button>
                <button class="categoria" data-categoria="comida">🍎 Comida</button>
                <button class="categoria" data-categoria="nombres">🧑‍🎓 Nombres</button>
                <button class="categoria" data-categoria="numeros">🔢 Números</button>
            </div>
        </section>

        <!-- Zona de juego -->
        <section id="zona-juego" class="oculto">
            <h2 id="titulo-categoria">Categoría</h2>
            <img id="imagen-palabra" src="" alt="Imagen" />
            <div id="zona-palabra" class="container"></div>
            <div id="letras" class="container"></div>

            <p class="puntaje">Puntaje: <span id="puntaje">0</span></p>

            <div id="botones-juego">
                <button id="comprobar">✔️ Comprobar</button>
                <button id="limpiar">❌ Borrar</button>
                <button id="volver">🔙 Menú</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aprende con Sonic</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
